<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&family=Merriweather:wght@300;700&family=Montserrat:wght@900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Test #1</title>
</head>
<body>
  <div class="container">
    <form id="form" action="/">
      <h1>Test #1</h1>
      <div class="inputControl">
        <label for="source">Select your source</label>
        <input id="source" type="text" name="source" value="">
        <div class="error"></div>
      </div>
      <div class="inputControl">
        <label for="pipeline">Provide a name for pipeline</label>
        <input id="pipeline" type="text" name="pipeline" placeholder="e.g., cust_shop_energy_gkateway001">
        <div class="error"></div>
      </div>
      <div class="inputControl">
        <label for="projectName">GCS project name</label>
        <input id="projectName" type="text" name="project" placeholder="project-id">
        <div class="error"></div>
      </div>
      <div class="inputControl">
        <label for="bucketName">GCS bucket name</label>
        <input id="bucketName" type="text" name="bucket" placeholder="gs://your-bucket">
        <div class="error"></div>
      </div>
      <div class="inputControl">
        <label for="files">Input Cloud Storage File(s)</label>
        <input id="files" type="text" name="files" placeholder="GCS location of your files">
        <p>
          Example: gs://your-bucket/your-files/01.csv
        </p>
        <div class="error"></div>
      </div>
      <div class="inputControl">
        <label for="credentials">GCS credentials</label>
        <input id="credentials" type="password" name="credentials" value="">
        <div class="error"></div>
      </div>
      <div class="inputControl">
        <label for="time">Run Every</label>
        <input id="time" type="text" name="time" placeholder="(in minutes)">
        <div class="error"></div>
      </div>
      <button class="btn" type="submit" name="Create">Create</button>
      <input class="btn" type="button" value="Cancel" onClick="window.location.reload(true)">
      </form>
    </div>
    <center>
      <p>
        @Abhilash S Hathwar
      </p>
    </center>

<script src="index.js"></script>
</body>
</html>
